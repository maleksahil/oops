<script>
    class students{
        constructor(name,marks,rollno){
            this.name = name,
            this.marks = marks,
            this.rollno = rollno
        }

        percentage(){
            console.log(`
              percentage: ${this.marks/5}
            `)
        }

        result(){
            console.log(`
            Name: ${this.name},
            marks: ${this.marks},
            percentage: ${this.marks/5}
            ROllno : ${this.rollno}
            `)
        }
    }

    let raja = new students('raja',430,1);
    let raju = new students('raju',400,2);
    let raj = new students('raj',350,3)

    raja.percentage();
    raja.result();

    raju.percentage();
    raju.result()

    raj.percentage();
    raj.result()
</script>
