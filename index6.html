<script>
    class students{

    }

    class raja extends students{
        constructor(name,marks,Rollno){
            super(name,marks,Rollno)
            this.name = name,
            this.marks = marks,
            this._Rollno = Rollno
        }

        percentage(){
           let  per = this.marks/5;
            return per;
        }

        get Rollno(){
            return this._Rollno
        }

        set Rollno(no){
            return this._Rollno = no
        }

        result(){
            console.log(`
            name: ${this.name},
            marks: ${this.marks},
            percentage: ${this.marks/5}
            `)

        }

    }
